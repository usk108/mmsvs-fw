<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MMSVS-prototype-</title>
    <link rel="stylesheet" href="css/balloon.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <noscript>
        <h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websockets rely on Javascript being enabled. Please enable Javascript and reload this page!</h2>
    </noscript>


    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <h3 class="text-center">
                    Multi-Modal Speech Visualization Service -prototype-
                </h3>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-md-3 column">
                <div>
                    <h3>モード一覧</h3>
                    <ul>
                        <li>
                            用語解説モード</br>
                            <button type="button" id="add_mode_dictionary" class="btn btn-primary">追加</button>
                            <button type="button" id="delete_mode_dictionary" class="btn btn-danger">削除</button>
                        </li>
                        <li>
                            音声認識チャットモード</br>
                            <button type="button" id="add_mode_stt" class="btn btn-primary">追加</button>
                            <button type="button" id="delete_mode_stt" class="btn btn-danger">削除</button>
                        </li>
                        <li>
                            Cloud Speech APIのテスト用モード</br>
                            <button type="button" id="add_mode_stt_cloud" class="btn btn-primary">追加</button>
                            <button type="button" id="delete_mode_stt_cloud" class="btn btn-danger">削除</button>
                        </li>
                        <li>
                            顔表示モード（見る人用）</br>
                            <button type="button" id="add_fd4obsr_mode" class="btn btn-primary">追加</button>
                            <button type="button" id="delete_fd4obsr_mode" class="btn btn-danger">削除</button>
                        </li>
                        <li>
                            顔表示モード（話し手用）</br>
                            <button type="button" id="add_fd4spkr_mode" class="btn btn-primary">追加</button>
                            <button type="button" id="delete_fd4spkr_mode" class="btn btn-danger">削除</button>
                        </li>
                    </ul>
                </div>
                <hr>
                <div>
                    <h4>サンプル文字列</h4>
                    <ul>
                        <li>クラウドコンピューティング</li>
                        <li>フレームワーク</li>
                        <li>カナダ</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-9 column">
                <!-- Text Log Area -->
                <div id="modes-container">
                </div>
            </div>
        </div>
    </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/buttons.js"></script>
    <script src="js/dictionary_mode.js"></script>
    <script src="js/stt_mode.js"></script>
    <script src="js/stt_cloud_mode.js"></script>
    <script src="js/binary.js"></script>
    <script src="js/face-display-mode-4observer.js"></script>
    <script src="js/face-display-mode-4speaker.js"></script>
    <script src="js/fw_mmsv.js"></script>
    <script src="js/websocket.js"></script>
    <script>
        //$mmsvs.initialize();
        // $('#connectBtn').click(function() {

            //})
    </script>
</body>
</html>
